<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>post</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="post-feed">
        <div class="post-card">
            <div class="card-header">
                <div class="profile">
                    <div class="profile-img"><!----- images goes here -----></div>
                    <div class="info">
                        <div class="user-name">Elizabeth Cooper</div>
                        <div class="date">03 June 2025</div>
                    </div>
                </div>
                <ul class="system-menu">

                </ul>
            </div> <!----- .card-header ----->
            <div class="card-body">
                <p class="content">
                    Yes, you can use them commercially, and even include them within
                    a product that is sold commercially. Usage and redistribution
                    conditions are specified in the license. The most common license
                    is the SIL Open Font License.
                </p>
            </div> <!----- .card-body ----->

            <div class="card-footer">
                <form class="comment-form">
                    <div class="form-group">
                        <label for="comment"></label>
                        <input type="text" id="comment">
                        <div class="button-group">
                            <button class="secondary-btn">
                                <div class="icon">
                                    <div class="attachment-icon"></div>
                                </div>
                            </button>
                            <button class="secondary-btn">
                                <div class="icon">
                                    <div class="react"></div>
                                </div>
                            </button>
                            <button class="primary-btn">send</button>
                            <!----- todo: it time to make some coffee as well ----->
                        </div>
                    </div>
                </form>
            </div> <!----- .card-footer ----->
        </div>
    </div>

</body>
